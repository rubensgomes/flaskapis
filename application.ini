[Flask]
DEBUG = True
TESTING = True
JSON_SORT_KEYS = False
MAX_CONTENT_LENGTH = 1024
INSTANCE_PATH=/home/wsgi/flaskapis

[Logging]
WORKING_DIR = /home/wsgi/flaskapis
LOG_FILE : %(WORKING_DIR)s/flaskapis.log
LOG_FILE_MAX_BYTES = 1000000
LOG_BACKUP_COUNT = 5
LOG_LEVEL = DEBUG

[Email]
GMAIL_ACCOUNT = ***
GMAIL_PASSWORD = ***
RECIPIENT_EMAIL = ***

[SqlLite]
SQLITE_DB_ENABLE = True
SQLITE_DB = %(WORKING_DIR)s/flaskapis.db

[REST]
RESTFUL_APIS = TEMPERATURE, WEIGHT, LENGTH, PRODUCT_INFO, SENSOR_INFO, SENSOR_TEMPERATURE_ANALYTICS, URL

[Sensor]
SENSOR_REST_API_USERNAME = iotgw
SENSOR_REST_API_PASSWORD = iotgw
SENSOR_TEMPERATURE_URL = ***
SENSOR_TEMPERATURE_SERIAL = ***
SENSOR_PID_FILE = /home/wsgi/sensorserver/sensorserver.pid
SENSOR_REQUEST_TIMEOUT = 60
SENSOR_SLEEP_TIME = 900   # 15 minutes = 900

[MQTT]
MQTT_HOST = ***
MQTT_PORT = ***
MQTT_CLIENT_ID = Raspberry_Pi
MQTT_USERNAME = ***
MQTT_PASSWORD = ***
MQTT_TOPIC = MQTT_TOPIC_SENSOR_TEMPERATURE
